  <div class="board">
  	<div *ngFor="let row of board" >
	    <div *ngFor="let space of row"
	    class="square float-left"
	    [class.playable]="space.playable"
	    [class.notplayable]="!space.playable"
	    [class.highlight]="space.highlight"
	    >
	    	<div *ngIf="space.piece" 
	    	(click)="service.clickAPiece(space.piece)"
	    	class="style=width: 100%; height: 100%">
		    	<div *ngIf="space.piece.isRed==true && space.piece.type === 'pawn'" 
		    	class="d-flex flex-column justify-content-center align-items-center">
		    		<img src="./assets/Images/red.png" 
		    		style="width: 95%; height: 95%">
	    		</div>
	    		<div *ngIf="space.piece.isRed==true && space.piece.type === 'king'" 
		    	class="d-flex justify-content-center">
		    		<img src="./assets/Images/red_king.png" 
		    		style="width: 95%; height: 95%">
	    		</div>
	    		<div *ngIf="space.piece.isRed==false && space.piece.type === 'pawn'" 
	    		class="d-flex justify-content-center">
		    		<img src="./assets/Images/black.png" 
		    		style="width: 95%; height: 95%">
	    		</div>
	    		<div *ngIf="space.piece.isRed==false && space.piece.type === 'king'" 
	    		class="d-flex justify-content-center">
		    		<img src="./assets/Images/black_king.png" 
		    		style="width: 95%; height: 95%">
	    		</div>
    		</div>
    		<!-- Have style so that there is a clickable area !-->
    		<div *ngIf="space.playable && !space.piece"
    		style="width: 100%; height: 100%"
    		(click)="service.clickEmptySpace(space)">
    		</div>
	    </div>
	  	</div>
	</div>
