<div class="console d-flex flex-column justify-content-center">
	<div class="turn d-flex justify-content-center align-items-center">
		<p *ngIf="this.turn === 'Red'" style="color: red">Red Turn</p>
	</div>
	<div class="turn d-flex justify-content-center align-items-center">
		<button (click)="resetGame()">Reset Game</button>
	</div>
	<div class="turn d-flex justify-content-center align-items-center">
		<p *ngIf="this.turn === 'Black'">Black Turn</p>
	</div>
</div>
